<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarma Compartida</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom right, #1a1a2e, #16213e);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #0f3460;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 2px solid #533483;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #e94560;
      margin-bottom: 24px;
    }

    .status {
      background: rgba(233, 69, 96, 0.1);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 32px;
      border: 1px solid rgba(233, 69, 96, 0.3);
    }

    .status-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e74c3c;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-dot.connected {
      background: #27ae60;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .status-text {
      font-size: 14px;
      color: #a8dadc;
    }

    .user-count {
      font-size: 14px;
      color: #a8dadc;
    }

    button {
      width: 100%;
      padding: 16px 40px;
      background: linear-gradient(to right, #e94560, #f72585);
      color: white;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .alarm-active {
      margin-top: 24px;
      padding: 12px;
      background: rgba(233, 69, 96, 0.2);
      border-left: 4px solid #e94560;
      color: #ff6b9d;
      font-weight: 700;
      border-radius: 4px;
      animation: pulse 1s ease-in-out infinite;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(to bottom right, #0f3460, #16213e);
      padding: 48px;
      border-radius: 16px;
      text-align: center;
      max-width: 320px;
      border: 2px solid #e94560;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-content h2 {
      font-size: 48px;
      font-weight: 700;
      color: #ff6b9d;
      margin-bottom: 24px;
      animation: pulse 1s ease-in-out infinite;
    }

    .modal-content p {
      color: #a8dadc;
      margin-bottom: 32px;
      font-size: 16px;
    }

    .modal-content button {
      background: linear-gradient(to right, #27ae60, #16a085);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alarma Compartida</h1>

    <div class="status">
      <div class="status-line">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Desconectado</span>
      </div>
      <div class="user-count" id="userCount">0 usuario(s) conectado(s)</div>
    </div>

    <button id="startBtn" onclick="startAlarm()">Iniciar Alarma</button>

    <div class="alarm-active" id="alarmActive" style="display: none;">
      ALARMA ACTIVA
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>ALARMA</h2>
      <p>Presiona el bot√≥n para detener</p>
      <button onclick="stopAlarm()">Detener Alarma</button>
    </div>
  </div>

  <script src="https://js.pusher.com/8/pusher.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
